<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
    <nav>
        <!-- NAVIGATION BAR -->
        <div>
            <img src="./Photos/beatsLogo.png" alt="Beats-logo">
        </div>
        <div>
            <ul class="nav-li">
                <li>Home</li>
                <li>Specs</li>
                <li>Case</li>
                <li>Products</li>
                <li class="shop-button">Shop</li>
            </ul>
        </div>
    </nav>  
      <!-- MAIN PICTURE -->
   <main class="main-section">   
    <div>
        <img src="./Photos/mainImage.png" alt="mainImage" class="mainImage">
    </div>
         <!-- PRODUCT DESCRIPTION -->
        <div class="product-desc">
            <img src="./Photos/onEar.png" alt="on-ear">
            <h1 class="beats-3">Beats 3</h1>
            <h3 class="overview">Overview</h3>
            <p class="product-desc-para">Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.</p>

            <button class="addToBagButton"><img src="./Icons/shoppingBag.png" alt="shoppingBag">
            <span class="addToBag">Add to Bag</span>
            <span class="model-name">N399K</span></button>
        </div>
    </main>

    <!-- SOCIAL MEDIA ICONS -->
        <div class="socialMediaIcons">
            <img src="./Photos/appleLogo.png" alt="appleLogo">
            <img src="./Photos/spotifyLogo.png" alt="spotifyLogo">
            <img src="./Photos/amazonLogo.png" alt="amazonLogo">
            <img src="./Photos/youtubeLogo.png" alt="youtubeLogo">
        </div>
   
   </header> 
</body>
</html>
